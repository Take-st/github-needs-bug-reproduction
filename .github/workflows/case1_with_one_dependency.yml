name: case1_with_single_dependency
run-name: case1_with_single_dependency with is-skip-jobA is ${{ inputs.is-skip-jobA }}
on:
  workflow_dispatch:
    inputs:
      is-skip-jobA:
        description: "Skip job A?"
        required: true
        default: false
        type: boolean

jobs:
  jobA:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: ${{ !inputs.is-skip-jobA }}
    steps:
      - run: echo "jobA"
  jobB:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - run: echo "jobB"
  jobC:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [jobA, jobB]
    steps:
      - run: echo "jobC"
